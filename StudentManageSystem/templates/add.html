<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" type="text/css" href="../static/StuWebSec.css">
<script>
    function Add_stu(){
        alert("添加成功");
    }
</script>
</head>
<body>
<div class="row">
    <div class="column side">
        <ul>
            <li><a href="/index/add">新增学生信息</a></li>
            <li><a href="/index/query">查询学生信息</a></li>
            <li><a href="/index/change">修改学生信息</a></li>
            <li><a href="/index/del">删除学生信息</a></li>
            <li><a href="/index/queryAll">查询所有学生</a></li>
        </ul>
    </div>

    <div class="column middle">
        <form action="{{url_for('add_stu')}}" method="post" name="add">
            <div class="login-box">
                <h5>学生姓名</h5>
                <input type="text" name="name" placeholder="请输入学生姓名" required="required">
                <h5>学生性别</h5>
                <input type="text" name="gender" placeholder="请输入学生性别" required="required">
                <h5>学生成绩</h5>
                <input type="text" name="score" placeholder="请输入学生成绩" required="required">
                <br/>
                <button class="index-btn" onclick="return Add_stu()" style="cursor: pointer">确定</button>
            </div>
        </form>
    </div>

    <div class="column side">
        <h4>提示： 请按要求填写内容</h4>
    </div>
</div>

</div>
</body>
</html>
