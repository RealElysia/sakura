<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" type="text/css" href="../static/StuWebSec.css">
    <script>
        function success_del(){
            var a=document.forms["del"]["name"].value;
            if (a == null || a == ""){
                alert("姓名不能为空！")
            }
            else{
                alert("信息删除成功！");
            }
        }
    </script>
</head>
<body>
<div class="row">
    <div class="column side">
    <ul>
        <li><a href="/index/add">新增学生信息</a></li>
        <li><a href="/index/query">查询学生信息</a></li>
        <li><a href="/index/change">修改学生信息</a></li>
        <li><a href="/index/del">删除学生信息</a></li>
        <li><a href="/index/queryAll">查询所有学生</a></li>
    </ul>
    </div>
    <div class="column middle">
        <form action="{{url_for('del_stu')}}" method="post" name="del">
            <div class="login-box">
                <h5>删除学生</h5>
                <input type="text" name="name" required="required" placeholder="请输入要删除的学生姓名">
                <br/>
                <button class="index-btn" onclick="success_del()" style="cursor: pointer">删除</button>
            </div>
        </form>
    </div>
</div>
    <div class="foot">

	</div>
</body>
</html>
