<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询</title>
    <link rel="stylesheet" type="text/css" href="../static/StuWebSec.css">
    <script>
        function check_change(){
            var a=document.forms["change"]["name"].value;
            if (a == null || a == ""){
                alert("姓名不能为空！");
            }
            else{
                alert("修改成功！");
            }
        }
    </script>
</head>
<body>
<div class="row">
    <div class="column side">
        <ul>
            <li><a href="/index/add">新增学生信息</a></li>
            <li><a href="/index/query">查询学生信息</a></li>
            <li><a href="/index/change">修改学生信息</a></li>
            <li><a href="/index/del">删除学生信息</a></li>
            <li><a href="/index/queryAll">查询所有学生</a></li>
        </ul>
    </div>

    <div class="column middle">
        <form action="{{url_for('change')}}" method="post" name="change">
            <div class="login-box">
                <h5>请输入要修改的学生姓名</h5>
                <h5 class="info"><strong>若不修改信息请勿填写</strong></h5>
                <input type="text" name="name" placeholder="请输入要修改的学生姓名">
                <h5>修改学号</h5>
                <input type="text" name="new_id" placeholder="请输入修改后的学生学号">
                <h5>修改姓名</h5>
                <input type="text" name="new_name" placeholder="请输入修改后的学生姓名">
                <h5>修改性别</h5>
                <input type="text" name="new_gender" placeholder="请输入修改后的学生性别">
                <h5>修改成绩</h5>
                <input type="text" name="new_score" placeholder="请输入修改后的学生成绩">
                <br/>
                <button class="index-btn" onclick="return check_change()" style="cursor: pointer">修改</button>
            </div>
        </form>
    </div>
</div>
<div class="foot">
    <p>2021 版权所有@岩王帝君 翻版必究</p>
</div>
</body>
</html>
